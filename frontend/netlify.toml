[build]
  # Build command - install dependencies including devDependencies
  command = "npm install && npm run build"
  
  # Directory to publish (Vite builds to 'build' by default based on vite.config)
  publish = "build"
  
  # Functions directory (if you add serverless functions later)
  # functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Install dev dependencies (needed for Vite)
  NPM_FLAGS = "--include=dev"

# Redirect all requests to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for service worker (if you add one)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Development context (for branch deploys)
[context.develop]
  command = "npm run build"
  
[context.develop.environment]
  NODE_ENV = "development"

# Production context
[context.production]
  command = "npm run build"
  
[context.production.environment]
  NODE_ENV = "production"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

# Deploy preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"
